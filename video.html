<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> India's Gig Herody Website</title>
   <link rel="stylesheet" href="video.css">
   <link rel="shortcut icon" href="http://drive.google.com/uc?export=view&id=1ylbWEzBkZuaKdGGBrAE6kwIdCHKWu3OY">
</head>
<body>
<div class="container">
   <div style="margin-top: 2rem;"></div>
   <div class="main-video-container">
      <!-- <h4 class="main-vid-title">Data Entry Job</h4> -->
      <div>
         <iframe width="560" height="450" src="https://www.youtube.com/embed/nOUc2_8LAck" loop controls class="main-video" ></iframe>
      </div>
   </div>

   <div class="video-list-container">

      <div class="list active">
         <h3 class="list-title">Operation Job</h3>
         <video src="https://www.youtube.com/embed/vBURTt97EkA" class="list-video" ></video>
      </div>

      <div class="list">
         <h3 class="list-title">Management Course</h3>
         <video src="https://www.youtube.com/embed/LvgqSMlIXFs" class="list-video" ></video>
      </div>

      <div class="list">
         <h3 class="list-title">HTML Course</h3>
         <video src="https://www.youtube.com/embed/qz0aGYrrlhU" class="list-video" ></video>
      </div>

      <div class="list">
         <h3 class="list-title">Python Course</h3>
         <video src="https://www.youtube.com/embed/gfDE2a7MKjA" class="list-video" ></video>
      </div>

      <div class="list">
         <h3 class="list-title">Telecalling Course</h3>
         <video src="https://www.youtube.com/embed/MRC0DG2Twzw" class="list-video" ></video>
      </div>

      <div class="list">
         <h3 class="list-title">Sales & Marketing Course</h3>
         <video src="https://www.youtube.com/embed/TE4KtInhHSg" class="list-video" ></video>
      </div>

      <div class="list">
         <h3 class="list-title">UX Designing Course</h3>
         <video src="https://www.youtube.com/embed/c9Wg6Cb_YlU" class="list-video" ></video>
      </div>

      <div class="list">
         <h3 class="list-title">Lead Generation Course</h3>
         <video src="https://www.youtube.com/embed/7HNo8OU2JGI" class="list-video" ></video>
      </div>

      <div class="list">
         <h3 class="list-title">Buisness Development Course</h3>
         <video src="https://www.youtube.com/embed/omdhRaLG-Ew" class="list-video" ></video>
      </div>

   </div>

</div>
    <script>
        let videoList = document.querySelectorAll('.video-list-container .list');

    videoList.forEach(vid =>{
        vid.onclick = () =>{
            videoList.forEach(remove =>{remove.classList.remove('active')});
            vid.classList.add('active');
            let src = vid.querySelector('.list-video').src;
            let title = vid.querySelector('.list-title').innerHTML;
            document.querySelector('.main-video-container .main-video').src = src;
            document.querySelector('.main-video-container .main-video').play();
            document.querySelector('.main-video-container .main-vid-title').innerHTML = title;
        };
    });
    </script>
</body>
</html>
